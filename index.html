function renderQ() {
    ss.ansActive = false; 
    if(qQ.length === 0) return fin();
    
    let itm = qQ[0];
    document.getElementById('quiz-remain').innerText = qQ.length;
    // é€²åº¦æ¢é‚è¼¯ï¼šå‰©è¶Šå°‘ã€æ¢è¶Šé•·
    document.getElementById('quiz-bar').style.width = ((ss.tot - qQ.length) / ss.tot * 100) + "%";
    document.getElementById('quiz-q').innerText = itm.q;
    
    let area = document.getElementById('choices-area');
    area.innerHTML = "";
    
    let pool = curCh === -1 ? courses.flatMap(c => c.data) : courses[curCh].data;
    let picks = pool.filter(x => x.q !== itm.q).sort(() => Math.random() - 0.5).slice(0, 3);
    let allOpts = [...picks, itm].sort(() => Math.random() - 0.5);

    allOpts.forEach(o => {
        let b = document.createElement('button');
        b.className = "btn-choice";
        b.innerText = o.a;
        b.onclick = () => {
            if(ss.ansActive) return; 
            ss.ansActive = true;

            if(o.q === itm.q) {
                // é¸å°äº†ï¼šè®Šè—è‰²
                b.classList.add('choice-correct');
                qQ.shift(); // å¾éšŠä¼ç§»é™¤
                setTimeout(renderQ, 1200);
            } else {
                // é¸éŒ¯äº†ï¼šæ­£ç¢ºç­”æ¡ˆè®Šç´…å­—æç¤ºï¼Œé¡Œç›®ä¸Ÿåˆ°æœ€å¾Œé¢
                Array.from(area.children).forEach(btn => {
                    if(btn.innerText === itm.a) btn.classList.add('choice-wrong-show-correct');
                });
                qQ.push(qQ.shift()); // ä¸Ÿåˆ°éšŠä¼æœ€å¾Œé¢
                setTimeout(renderQ, 1400);
            }
        };
        area.appendChild(b);
    });
}

function fin() { if(curCh >= 0 && !done.includes(curCh)) { done.push(curCh); localStorage.setItem('capoo_v10', JSON.stringify(done)); } document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('finish-screen').classList.remove('hidden'); }
function goHome() { document.getElementById('finish-screen').classList.add('hidden'); document.getElementById('home-screen').classList.remove('hidden'); renderHome(); }
function startFinalExam() { curCh=-1; qQ=courses.flatMap(c=>c.data).sort(()=>Math.random()-0.5).slice(0,25); ss.tot=25; document.getElementById('home-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); renderQ(); }
init();
</script>
