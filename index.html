let curCh = 0; let qQ = []; let done = JSON.parse(localStorage.getItem('capoo_v7')) || []; let ss = { ans: false, tot: 0, idx: 0 };
function init() { renderHome(); }
function renderHome() {
    const list = document.getElementById('chapter-list'); list.innerHTML = "";
    courses.forEach((c, i) => { const ok = done.includes(i); list.innerHTML += `<button class="chapter-btn" onclick="sel(${i})"><span>${c.title}</span><span class="chapter-status">${ok?'âœ… å®Œé£Ÿ':'å¾…æŒ‘æˆ°'}</span></button>`; });
    if(done.length === courses.length) document.getElementById('final-exam-btn').style.background="#f7a8b8";
}
function sel(i) { curCh=i; ss.idx=0; document.getElementById('home-screen').classList.add('hidden'); document.getElementById('study-screen').classList.remove('hidden'); showS(); }
function showS() { let d=courses[curCh].data[ss.idx]; document.getElementById('study-word').innerText=d.q; document.getElementById('study-mean').innerText=d.a; document.getElementById('study-note').innerText=d.note; document.getElementById('study-idx').innerText=ss.idx+1; document.getElementById('study-bar').style.width=((ss.idx+1)/20*100)+"%"; }
function nextStudy() { if(ss.idx<19) { ss.idx++; showS(); } else { startQ(courses[curCh].data); } }
function startQ(list) { qQ=[...list].sort(()=>Math.random()-0.5); ss.tot=qQ.length; document.getElementById('study-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden'); renderQ(); }
function renderQ() {
    ss.ans=false; if(qQ.length===0) return fin();
    let itm=qQ[0]; document.getElementById('quiz-remain').innerText=qQ.length; document.getElementById('quiz-bar').style.width=((ss.tot-qQ.length)/ss.tot*100)+"%"; document.getElementById('quiz-q').innerText=itm.q;
    let area=document.getElementById('choices-area'); area.innerHTML="";
    let pool=curCh===-1?courses.flatMap(c=>c.data):courses[curCh].data;
    let picks=pool.filter(x=>x.q!==itm.q).sort(()=>Math.random()-0.5).slice(0,3);
    [...picks, itm].sort(()=>Math.random()-0.5).forEach(o=>{
        let b=document.createElement('button'); b.className="btn-choice"; b.innerText=o.a;
        b.onclick=()=>{
            if(ss.ans) return; ss.ans=true;
            if(o.q===itm.q){ b.classList.add('choice-correct'); qQ.shift(); }
            else { Array.from(area.children).forEach(btn=>{if(btn.innerText===itm.a) btn.classList.add('choice-wrong-show-correct');}); qQ.push(qQ.shift()); }
            setTimeout(renderQ, 1300);
        }; area.appendChild(b);
    });
}
function fin() { if(curCh>=0 && !done.includes(curCh)) { done.push(curCh); localStorage.setItem('capoo_v7', JSON.stringify(done)); } document.getElementById('quiz-screen').classList.add('hidden'); document.getElementById('finish-screen').classList.remove('hidden'); }
function goHome() { document.getElementById('finish-screen').classList.add('hidden'); document.getElementById('home-screen').classList.remove('hidden'); renderHome(); }
function startFinalExam() {
    if(done.length<courses.length) return alert("è¦å…ˆæŠŠä¸‰ç« çš„å…§å®¹éƒ½é ç¿’å®Œå–”ï¼");
    curCh=-1; document.getElementById('home-screen').classList.add('hidden'); document.getElementById('quiz-screen').classList.remove('hidden');
    qQ=courses.flatMap(c=>c.data).sort(()=>Math.random()-0.5).slice(0,25); ss.tot=25; renderQ();
}
